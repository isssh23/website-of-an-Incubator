<html>
<head>
	<title>
		Marketing_page
	</title>
	<link href="marketing.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<style>
		button[type="submit"] {
  display: block;
  margin: 20px auto;
  padding: 10px 20px;
  font-size: 20px;
  margin-left: 145px;
}
	</style>
</head>
<body>
	<div class="main">
		<div class="reserve">
			<h2>Adjust Your Space</h2>
		
		<div class="form-box">
			<form action="https://formspree.io/f/mgebjoee" id="formback" method="post">
			<label>Name:</label>
			<br>
			<input type="full_name" id="Full_name" name="Full_name" required>
			<br><br>
			<label>E-Mail:</label>
			<br>
			<input type="email" id="Email" name="Email" required>
			<br><br>
			<label>Office Name:</label>
			<br>
			<input type="text" id="Startup" name="Startup" required>
			<br><br>
			<label>Tell us about your working:</label>
			<br>
			<input type="textarea" id="About" name="About" required>
			<br><br>
            <label>Number of members?</label>
			<br>
			<input type="number" id="No_of_Member" name="No_of_Member" min="0" maxlength="11" required>
			<br><br>
			<label>Required Space(square feet)?</label>
			<br>
			<input type="number" id="Required_Space_(square_feet)" name="Required_Space_(square_feet)" min="0" maxlength="11" required>
			<br><br>
			<label>Enter Phone:</label>
			<br>
			<input type="number" id="Phone" name="Phone" min="0"  maxlength="11" required>
			<span id="message"></span>
		    <br><br>
			<button type="submit" id="submit" class="btn">Submit</button>
			<br>
</form>
</div>
</div>
</div>

<script>
	document.querySelectorAll('input[type="number"]').forEach(input=>{
    input.oninput =() =>
	{
		if(input.value.length > input.maxLength) input.value= input.value.slice(0, input.maxLength);
	

	}
	})
	
</script>

</body>
</html>
